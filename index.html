<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-container active" id="startPage">
    <h1>Welcome to Tic-Tac-Toe</h1>
    <button class="start-btn" onclick="showGame()">Start Game</button>
  </div>

  <div class="game-container" id="gamePage">
    <h1>Tic-Tac-Toe</h1>
    <label for="mode">Select Mode:</label>
    <select id="mode">
      <option value="computer">Player vs Computer</option>
      <option value="player">Player vs Player</option>
    </select>

    <div id="board" class="board"></div>
    <div id="status" class="status">Click "Start Game" to begin</div>
    <button class="btn" onclick="startGame()">Start Game</button>
    <button class="btn" onclick="resetGame()">Reset Game</button>
    <div id="floatingMessage" class="floating-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
